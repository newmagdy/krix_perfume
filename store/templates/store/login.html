<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Orders - Protected</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .password-box {
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-box">
        <h3>Enter Password to View Orders</h3>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter Password">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
