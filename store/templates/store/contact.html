{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - Krix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding-top: 70px; /* Adjusted for fixed navbar */
        }

        .contact-container {
            max-width: 100%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control, .btn-dark {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .btn-dark {
            background-color: #333;
            width: 100%; /* Full-width button on mobile */
        }

        .navbar {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 45px;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        .footer {
            font-size: 14px;
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 992px) {
            .navbar-collapse {
                background-color: white; 
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }
            .navbar-nav .nav-link {
                color: #333 !important; 
            }
            .navbar-nav .nav-link:hover {
                color: #ff4d6d !important; 
            }
            .navbar-toggler {
                order: 0; /* Move the toggler to the right */
            }
            .navbar-brand {
                order: 0; /* Keep the logo on the left */
            }
            .nav-link.d-lg-none {
                order: 0; /* Move the cart icon to the middle */
                margin-left: auto; /* Push it to the right */
                margin-right: 10px; /* Add some spacing */
            }
            .back-arrow {
            display: auto;;
            font-size: 24px;
            color: black;
            text-decoration: none;
            transition: color 0.3s;
            }

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-white shadow">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/krix.logo.png' %}" alt="Krix Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link active" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cart_view' %}">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container contact-container">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary mb-3">
        ‚Üê Back to Cart
    </a>
    <h3 class="text-center mb-4">Contact Us</h3>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea id="comments" name="comments" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-dark">Send</button>
        </div>
        {% if messages %}
            <div class="alert alert-success mt-3">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </form>
</div>

<footer class="text-center text-muted mt-4">
    <p>&copy; 2025 Krix Perfumes - All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
