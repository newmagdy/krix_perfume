<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Orders - Secure Access</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center">Admin Orders - Secure Access</h2>

{% if error %}
<div class="alert alert-danger text-center">
    {{ error }}
</div>
{% endif %}

<form method="post" class="text-center mt-4">
    {% csrf_token %}
    <input type="password" name="password" class="form-control w-50 mx-auto" placeholder="Enter Password">
    <button type="submit" class="btn btn-dark mt-3">Access Orders</button>
</form>

</body>
</html>
